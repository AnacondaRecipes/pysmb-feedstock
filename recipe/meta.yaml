{% set name = "pysmb" %}
{% set version = "1.2.4" %}
{% set sha256 = "0937cb44936805d403e8e678d7042feb6d85da950a7019e8ae6842a0720fb00c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyasn1

test:
  imports:
    - smb
    - nmb
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/miketeo/pysmb
  license: Zlib
  license_file: LICENSE
  summary: pysmb is an experimental SMB/CIFS library written in Python to support file sharing between Windows and Linux machine
  doc_url: https://github.com/miketeo/pysmb
  dev_url: https://github.com/miketeo/pysmb

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
